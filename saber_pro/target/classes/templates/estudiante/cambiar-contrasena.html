<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña - Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/estudiante/dashboard}">
                <i class="fas fa-graduation-cap"></i> Sistema Saber Pro UTS
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-info text-white py-3">
                        <h4 class="mb-0"><i class="fas fa-key"></i> Cambiar Contraseña</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${success}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        </div>
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/estudiante/cambiar-contrasena}" method="post">
                            <div class="mb-3">
                                <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="nuevaContrasena" 
                                       name="nuevaContrasena" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmarContrasena" 
                                       name="confirmarContrasena" required minlength="6">
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/estudiante/dashboard}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Volver
                                </a>
                                <button type="submit" class="btn btn-info">
                                    <i class="fas fa-save"></i> Cambiar Contraseña
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
